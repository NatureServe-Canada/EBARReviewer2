<div>
    <div id="infoPanel">
        <div>
            <label><b>Select Taxa</b></label>
            <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="taxaSelect"></select>
        </div>
        <div>
            <label><b>Select Species</b></label>
            <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="speciesSelect"></select>
        </div>
        <div>
            <span><b>Range Version:</b></span>
            <span data-dojo-attach-point='rangeVersion'></span>
        </div>
        <div>
            <span><b>Stage:</b></span>
            <span data-dojo-attach-point='rangeStage'></span>
        </div>
        <div>
            <span><b>Range Map Scope:</b></span>
            <span data-dojo-attach-point='rangeScope'></span>
        </div>
        <div>
            <span><b>Species Information:</b></span>
            <span data-dojo-attach-point='speciesInformation'></span>
        </div>
        <div>
            <span><b>Metadata:</b></span>
            <span data-dojo-attach-point='rangeMetadata'></span>
        </div>
        <div><span data-dojo-attach-point='rangeMapNotes'></span></div>

        <div data-dojo-attach-point="messageNode"></div>
    </div>
    <div id="markupPanel" style="display: none">
        <!-- <button class="esri-button" id="backButton">Back</button> -->
        <h1>Ecoshape: <span id="ecoshapename"></span></h1>
        <hr>
        <div id="meta-data">
            <div>
                <span><b>Parent Ecoregion:</b></span>
                <span id='parentecoregion'></span>
            </div>
            <div>
                <span><b>Ecozone:</b></span>
                <span id='ecozone'></span>
            </div>
            <div>
                <span><b>Terrestrial Area:</b></span>
                <span id='terrestrialarea'></span>
            </div>
            <div>
                <span><b>Terrestrial Proportion:</b></span>
                <span id='terrestrialProportion'></span>
            </div>
            <div>
                <span><b>Presence:</b></span>
                <span id='ecoshapePresence'></span></span>
            </div>
            <div>
                <span><b>Species:</b></span>
                <span id='ecoshapeSpecies'></span>
            </div>
            <div>
                <span><b>Metadata:</b></span>
                <span id='ecoshapeMetadata'></span>
            </div>
            <div>
                <span>Markup (required):</span>
                <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="markupSelect"></select>
            </div>
            <div id='removalReasonDiv' style="display:none">
                <label for="comment">Removal Reason (required):</label><br>
                <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="removalReason">
                    <option disabled="disabled" selected="selected" value="">None set</option>
                    <option value="X">Presumed Extirpated</option>
                    <option value="N">Never Was There</option>
                    <option value="F">Reported But False</option>
                    <option value="T">Transient/Vagrant</option>
                    <option value="O">Other</option>
                </select>
            </div>
            <div>
                <label for="comment">Comment (required):</label><br>
                <input type="text" name="comment" id="comment" data-dojo-type="dijit/form/TextBox" />
            </div>
            <div>
                <label for="reference">Reference:</label><br>
                <input type="text" name="reference" id="reference" data-dojo-type="dijit/form/TextBox" />
            </div>
            <div>
                <span>
                    <button class="esri-button" id="backButton">Back</button>
                    <button class="esri-button" id="saveButton">Save</button>
                </span>
            </div>
        </div>
    </div>
</div>
